<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Veículos - Contato</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="iamgem logo da loja" class="logoloja"></div>
        <nav>
            <ul class="linksmenu">
                <li><a href="index.html" class="linksmenu">Home</a></li>
                <li><a href="veiculos.html" class="linksmenu">Veículos</a></li>
                <li><a href="contato.html" class="linksmenu">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Entre em Contato Conosco</h2>
            <div class="contato-container">
                <!-- Informações de Contato -->
                <div class="contato-info">
                    <h3>Nossos Contatos</h3>
                    <p><i class="fa fa-map-marker-alt"></i> Rua das Indústrias, 456, Joinville, SC</p>
                    <p><i class="fa fa-phone-alt"></i> (47) 98765-4321</p>
                    <p><i class="fa fa-envelope"></i> contato@raitingveiculos.com</p>

                </div>
                
                <!-- Formulário de Contato -->
                <div class="contato-form">
                    <h3>Envie uma Mensagem</h3>
                    <form id="formularioContato" action="#" method="post" class="caixacontato">
                        <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome">
                            
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Seu e-mail">
                            
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Logo da Loja de Veículos">
            </div>
            <div class="footer-links">
                <a href="mailto:contato@raitingveiculos.com">Contato</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Serviço</a>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            </div>
        </div>
        <p>© 2024 Loja de Veículos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
